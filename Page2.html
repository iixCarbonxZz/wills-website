  document.addEventListener("DOMContentLoaded", getNav());

  function getNav(){
    const url = "./page-elements/navbar.html";
    let req = new Request(url, {
      method: "GET"
    });

    fetch(req)
    .then(response => response.text())
    .then (text => {
      let dest = document.querySelector("navbar");
      dest.innerHTML = text;
    })
  }
